<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8">
    <title>Background Video Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="BG-container">
        	<h1>Embedded Video Background</h1> 
        	<a href="bg_image.html">Link to page with full width image background.</a>
        	<div id="BG-video" class="BG-media">
        		<video autoplay loop poster="images/rainwater.jpg" muted>
        			<source src="media/rainwater.mp4" type="video/mp4" alt="background video 'Rainwater'">
      			</video>
      			<!-- image alternative for mobile -->
      			<div id="video-BG-poster">
      				<img src="/media/image/rainwater.jpg" alt="screenshot of background video 'Rainwater'">
      			</div>
        	</div> 
        </div>
    </body>
</html>
